<html lang="en-US">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="assets/bower_components/angular/angular.min.js"></script>
    <script src="assets/bower_components/dirPagination.js"></script>
</head>

<body>

    <div ng-app="myApp">

        <h2 class="text-center">AngularJS Pagination Example</h2>

        <div class="container" ng-controller="categoryCtrl">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="value in data | itemsPerPage: 5">
                        <td>{{value.category}}</td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="10"
                                     boundary-links="true"
                                     direction-links="true">
            </dir-pagination-controls>
        </div>

    </div>

    <script>
var app = angular.module('myApp',['angularUtils.directives.dirPagination']);

app.controller('categoryCtrl', ['$scope','$http', function($scope, $http){
    $scope.data = [];
    $http.get("category.json").then(function(response){
        $scope.data = response.data;
    });
}]);
    </script>

</body>
</html>
